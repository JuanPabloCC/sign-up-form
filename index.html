<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="side-bar">
            <div class="banner">JP's APP</div>
            <div class="img-credit">Photo by <a href="https://unsplash.com/es/fotos/fotografia-de-siluetas-de-montanas-NUFnfYd09iI">Alessandro Sacchi</a></div>
        </div>
        <div class="form-container">
            <div class="description-container">
                <p>
                    This not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <legend>Let's do this!</legend>
                <div class="input-container">
                    <p>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" requir>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    
                    </p>
                    <p>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </p>
                </div>

                <div class="submit-container">
                    <button class="submit-btn">
                        Create Account
                    </button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
